<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pydart Intelli Corp | Loading</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --dot-1: #70e0db;
      --dot-2: #02cac0;
      --dot-3: #00B3AB;
      --text-primary: #50492c;
      --text-secondary: #7f8c8d;
      --background: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--background);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .company-logo {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 3rem;
      letter-spacing: -0.02em;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }
    
    .dots-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
      align-items: center;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .dot:nth-child(1) {
      background: var(--dot-1);
      animation-delay: -0.32s;
    }
    
    .dot:nth-child(2) {
      background: var(--dot-2);
      animation-delay: -0.16s;
    }
    
    .dot:nth-child(3) {
      background: var(--dot-3);
      animation-delay: 0s;
    }
    
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
    
    .loading-text {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.6s both;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    #flutter-app {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease-in;
    }
    
    #flutter-app.visible {
      opacity: 1;
      visibility: visible;
    }
    
    /* Alternative pulse animation */
    .pulse-mode .dot {
      animation: pulse 2s infinite ease-in-out;
    }
    
    .pulse-mode .dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .pulse-mode .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .pulse-mode .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }
    
    /* Responsive design */
    @media (max-width: 480px) {
      .company-logo {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      
      .dot {
        width: 14px;
        height: 14px;
      }
      
      .dots-container {
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }
      
      .loading-text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loading-content">
      <h1 class="company-logo">Pydart Intelli Corp</h1>
      
      <div class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <p id="loading-text" class="loading-text">Loading...</p>
    </div>
  </div>
  
  <div id="flutter-app"></div>

  <script src="flutter_bootstrap.js" defer></script>
  <script>
    const loadingScreen = document.getElementById('loading-screen');
    const flutterApp = document.getElementById('flutter-app');
    const loadingText = document.getElementById('loading-text');
    const dotsContainer = document.querySelector('.dots-container');
    
    let loadingComplete = false;
    
    const loadingMessages = [
      "Loading...",
      "Preparing interface...",
      "Almost ready...",
      "Welcome!"
    ];
    
    let messageIndex = 0;
    
    // Cycle through loading messages
    const messageInterval = setInterval(() => {
      if (!loadingComplete && messageIndex < loadingMessages.length - 1) {
        messageIndex++;
        loadingText.textContent = loadingMessages[messageIndex];
      }
    }, 1500);
    
    // Switch to pulse animation after 3 seconds
    setTimeout(() => {
      if (!loadingComplete) {
        dotsContainer.parentElement.classList.add('pulse-mode');
      }
    }, 3000);
    
    function finishLoading() {
      if (!loadingComplete) {
        loadingComplete = true;
        clearInterval(messageInterval);
        
        loadingText.textContent = "Welcome!";
        
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.visibility = 'hidden';
          flutterApp.classList.add('visible');
          
          if (!document.querySelector('script[src*="main.dart.js"]')) {
            const script = document.createElement('script');
            script.src = 'main.dart.js';
            document.body.appendChild(script);
          }
        }, 1000);
      }
    }
    
    // Simulate loading time (5-8 seconds)
    const loadingDuration = Math.random() * 3000 + 5000;
    setTimeout(finishLoading, loadingDuration);
    
    // When Flutter first frame is ready
    window.addEventListener('flutter-first-frame', function() {
      finishLoading();
    });
  </script>
</body>
</html>
